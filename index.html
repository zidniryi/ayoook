<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Want to Go Out?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 900px;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      text-align: center;
      
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    #yesButton {
      background-color: #28a745;
      color: white;
    }

    #noButton {
      background-color: #dc3545;
      color: white;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ibu zuzu üê® jadi kan mau ku ajak keluar?</h1>
    <div class="buttons">
      <button id="yesButton" onclick="confirmChoice('Iyaaa')">Iyaaa</button>
      <button id="noButton" onmouseover="moveNoButton()" onclick="moveNoButton()">Aku Gak mau!</button>
    </div>
  </div>

  <script>
    function moveNoButton() {
      const noButton = document.getElementById("noButton");
      const randomX = 100 + Math.random() * (Math.min(window.innerWidth - noButton.offsetWidth, 1200) - 100);
      const randomY = 90 + Math.random() * (Math.min(window.innerHeight - noButton.offsetHeight, 500) - 120);
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    function confirmChoice(choice) {
      alert("Kamu memilih " + choice);
    }
  </script>
</body>

</html>
