<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Want to Go Out?</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="container text-center">
    <h1 class="text-dark h4 mb-4">Ibu zuzu üê® jadi kan mau ku ajak keluar?</h1>
    <div class="d-flex justify-content-center gap-3">
      <button id="yesButton" class="btn btn-success px-4 py-2" style="margin-right: 2%;" onclick="confirmChoice('Iyaaa')">Iyaaa</button>
      <button id="noButton" class="btn btn-danger px-4 py-2 position-relative" onmouseover="moveNoButton()"
        onclick="moveNoButton()">Aku Gak mau!</button>
    </div>
  </div>

  <script>
    function moveNoButton() {
      const noButton = document.getElementById("noButton");
      const randomX = 100 + Math.random() * (Math.min(window.innerWidth - noButton.offsetWidth, 1200) - 100);
      const randomY = 90 + Math.random() * (Math.min(window.innerHeight - noButton.offsetHeight, 500) - 90);
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    function confirmChoice(choice) {
      alert("Kamu memilih " + choice);
    }
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
